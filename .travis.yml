language: python
dist: trusty
sudo: required

# (Pre)Installation
# Test matrix for different C & fortran compilers
matrix:
  include:
    - addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-8
            - gfortran-8
            - g++-8
            - openmpi-bin
            - openmpi-common
            - libopenmpi-dev
            # numpy (and more)
            - libopenblas-base
            # Planck likelihood
            - liblapack3
            - liblapack-dev
      env:
        - GCC_VERSION="8"
        - PYVER="3"
      python: "3.6"
    - addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-6
            - gfortran-6
            - g++-6
            - openmpi-bin
            - openmpi-common
            - libopenmpi-dev
            - libopenblas-base
            - liblapack3
            - liblapack-dev
      env:
        - PYDIST="ANACONDA"
        - GCC_VERSION="6"
        - PYVER="2"
      python: "2.7"
before_install:
  - mkdir -p gcc-symlinks
  - ln -s /usr/bin/gfortran-$GCC_VERSION gcc-symlinks/gfortran
  - ln -s /usr/bin/gcc-$GCC_VERSION gcc-symlinks/gcc
  - ln -s /usr/bin/g++-$GCC_VERSION gcc-symlinks/g++
  - export PATH=$PWD/gcc-symlinks:$PATH
  - gfortran --version
  - if [[ "$PYDIST" == "ANACONDA" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda$PYVER-latest-Linux-x86_64.sh -O miniconda.sh;
      bash miniconda.sh -b -p $HOME/miniconda;
      export PATH="$HOME/miniconda/bin:$PATH";
      hash -r;
      conda config --set always_yes yes --set changeps1 no;
      conda info -a;
      conda create -q -n test-environment -c conda-forge python=$TRAVIS_PYTHON_VERSION scipy matplotlib cython PyYAML pytest-xdist flaky;
      source activate test-environment;
      pip install mpi4py;
    else
      pip install mpi4py pytest-xdist flaky matplotlib;
    fi
  - python --version

script:
  # Installation
  - python tests/install_for_tests.py ../modules
  # CAMB devel?
  - if [ -n "${CAMB_BRANCH}" ]; then rm -rf ../modules/code/CAMB ; git clone --recursive -b $CAMB_BRANCH https://github.com/cmbant/CAMB ../modules/code/CAMB ; python ../modules/code/CAMB/setup.py build ; fi
  # Non-cosmological tests
  - pytest tests/ -k "not cosmo" --modules="../modules"
  # Cosmological tests (--boxed = 1 process per test; otherwise lowl planck lik fails!). Planck currently does not support py3.
  - if (( $PYVER == 2 && $(echo "$GCC_VERSION <= 5" | bc -l) )); then pytest tests/ -v -s -k "cosmo" --modules="../modules" --boxed; fi
  - if (( $PYVER == 3 || $(echo "$GCC_VERSION > 5" | bc -l) )); then pytest tests/ -v -s -k "cosmo" -m "not py3incompatible" --modules="../modules" --boxed; fi
###############################################################################
deploy: # only if it builds and if the commit has been tagged
  provider: pypi
  user: JesusTorrado
  password:
    secure: 
  on:
    tags: true
    python: '3.6'
    condition: "$GCC_VERSION = 8"
    branch: master
    repo: CobayaSampler/cobaya
###############################################################################
notifications:
  email:
    recipients:
      - secure: ""

