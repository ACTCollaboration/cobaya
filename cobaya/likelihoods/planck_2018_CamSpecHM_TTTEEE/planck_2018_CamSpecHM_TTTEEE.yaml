# Native python version of the plik_lite 2018 Planck likelihood, allowing multipole/bin selection

likelihood:
  planck_2018_CamSpecHM_TTTEEE:
    path:
    clik_file: extended_camspec/plc_3.0/hi_l/camspec/camspec_10.7HM_1400_TTTEEE.clik
    url: https://cdn.cosmologist.info/cosmobox/test2019_kaml/extended_camspec.tar.gz
    #product_id: "1900"
    # Aliases for automatic covariance matrix
    renames: [CamSpecHM_TTTEEE]
    # Speed in evaluations/second
    speed: 100

remove_params: [A_planck]
params:
  calPlanck:
    prior:
      dist: norm
      loc: 1
      scale: 0.0025
    ref:
      dist: norm
      loc: 1
      scale: 0.002
    proposal: 0.0005
    latex: y_\mathrm{cal}
    renames: A_planck
  cal1: 1
  acib143: -1
  ncib143: -10

