# Planck 2015 release: lensing T+P-based likelihood
# See https://wiki.cosmos.esa.int/planckpla2015/index.php/CMB_spectrum_%26_Likelihood_Code

likelihood:
  planck_2018_clik_lensing:
    path:
    clik_file: plc_3.0/lensing/smicadx12_Dec5_ftl_mv2_ndclpp_p_teb_consext8.clik_lensing
#    product_id: "1900"
    # Aliases for automatic covariance matrix
    renames: [lensing]
    # Speed in evaluations/second
    speed: 450

params:
  A_planck:
    prior:
      dist: norm
      loc: 1
      scale: 0.0025
    ref:
      dist: norm
      loc: 1
      scale: 0.002
    proposal: 0.0005
    latex: y_\mathrm{cal}
    renames: calPlanck
