# CMBlikes version of the Planck 2015 likelihood

likelihood:
  planck_2018_cmblikes_lensing:
    # Path to the data: where the planck_supp_data_and_covmats has been cloned
    path: null
    dataset_file: lensing/2018/smicadx12_Dec5_ftl_mv2_ndclpp_p_teb_consext8.dataset
    # Overriding of .dataset parameters
    dataset_params:
      # field: value
    field_names: [T, E, B, P]
    # Overriding of the maximum ell computed
    l_max:
    # Aliases for automatic covariance matrix
    renames: [lensing]
    # Speed in evaluations/second
    speed: 1100

params:
  A_planck:
    prior: 
      dist: norm
      loc: 1
      scale: 0.0025
    ref:
      dist: norm
      loc: 1
      scale: 0.002
    proposal: 0.0005
    latex: y_\mathrm{cal}
    renames: calPlanck
