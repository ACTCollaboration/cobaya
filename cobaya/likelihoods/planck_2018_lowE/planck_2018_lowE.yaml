# Planck 2015 release: low-ell, CMB temperature+polarization likelihood
# See https://wiki.cosmos.esa.int/planckpla2015/index.php/CMB_spectrum_%26_Likelihood_Code

likelihood:
  planck_2018_lowE:
    path:
    clik_file: plc_3.0/low_l/simall/simall_100x143_offlike5_EE_Aplanck_B.clik
#    product_id: "1900"
    # Aliases for automatic covariance matrix
    renames: [lowE]
    # Speed in evaluations/second
    speed: 4

params:
  A_planck:
    prior:
      dist: norm
      loc: 1
      scale: 0.0025
    ref:
      dist: norm
      loc: 1
      scale: 0.002
    proposal: 0.0005
    latex: y_\mathrm{cal}
    renames: calPlanck
