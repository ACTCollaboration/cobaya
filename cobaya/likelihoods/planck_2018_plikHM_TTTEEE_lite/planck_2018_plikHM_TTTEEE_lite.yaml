# Planck 2015 release: high-ell, CMB temperature+polarization likelihood
# See https://wiki.cosmos.esa.int/planckpla2015/index.php/CMB_spectrum_%26_Likelihood_Code
# NB: There is a typo in the wiki: the sigma of galf_TE_A_143_217 should be 0.18, not 0.018

likelihood:
  planck_2018_plikHM_TTTEEE_lite:
    path:
    clik_file: plc_3.0/hi_l/plik_lite/plik_lite_v22_TTTEEE.clik
    product_id: "1900"
    # Aliases for automatic covariance matrix
    renames: [plikHM_TTTEEE]
    # Speed in evaluations/second
    speed: 26

params:
  # Calibration factors
  A_planck:
    prior:
      dist: norm
      loc: 1
      scale: 0.0025
    ref:
      dist: norm
      loc: 1
      scale: 0.002
    proposal: 0.0005
    latex: y_\mathrm{cal}
    renames: calPlanck
