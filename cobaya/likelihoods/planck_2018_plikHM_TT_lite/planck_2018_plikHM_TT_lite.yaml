# Planck 2015 release: high-ell, CMB temperature only likelihood
# See https://wiki.cosmos.esa.int/planckpla2015/index.php/CMB_spectrum_%26_Likelihood_Code

likelihood:
  planck_2018_plikHM_TT_lite:
    path:
    clik_file: baseline/plc_3.0/hi_l/plik_lite/plik_lite_v22_TT.clik
#    product_id: "1900"
    # Aliases for automatic covariance matrix
    renames: [plikHM_TT]
    # Speed in evaluations/second
    speed: 90


params:
  # Calibration factors
  A_planck:
    prior:
      dist: norm
      loc: 1
      scale: 0.0025
    ref:
      dist: norm
      loc: 1
      scale: 0.002
    proposal: 0.0005
    latex: y_\mathrm{cal}
    renames: calPlanck
