theory:
  classy:
    path: null
    # Speed in evaluations/second
    speed: 0.5
    # Other precision parameters to be passed to CLASS
    # e.g. precision parameters or non-numerical parameters
    extra_args:
    # Use Planck parameter names, for fast switching CLASS<-->(Planck+CAMB)
    use_planck_names: False
    # Dictionary of (Planck+CAMB)->CLASS names
    planck_to_classy:
      # Inflation
      As: A_s
      ns: n_s
      nrun: alpha_s
      nt: n_t
      ntrun: alpha_t
      # Background/geometry/Lambda
      rdrag: rs_drag
      omk: Omega_k
      omegal: Omega_Lambda
      w: w0_fld
      wa: wa_fld
      # Matter content
      omegabh2: omega_b
      omegab: Omega_b
      omegach2: omega_cdm
      omegac: Omega_cdm
      omegam: Omega_m
      omegan: Omega_ncdm
      mnu: m_ncdm
      nnu: N_ur
      # Thermodynamics
      tau: tau_reio
      zrei: z_reio
      deltazrei: reionization_width
      helium_redshift: helium_fullreio_redshift
      helium_delta_redshift: helium_fullreio_width
      yhe: YHe
