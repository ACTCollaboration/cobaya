theory:
  classy:
    path: null
    # Speed in evaluations/second
    speed: 0.2
    # Other precision parameters to be passed to CLASS
    # e.g. precision parameters or non-numerical parameters
    extra_args:
    # Use CAMB parameter names, for fast switching CLASS<-->CAMB
    use_camb_names: False
    # Dictionary of CAMB->CLASS names (only containing the different ones)
    # (in principle, no need to modify)
    camb_to_classy:
      ombh2: omega_b
      omegab: Omega_b
      omch2: omega_cdm
      omegac: Omega_cdm
      omegav: Omega_Lambda
      omegam: Omega_m
      As: A_s
      ns: n_s
      tau: tau_reio
      zre: z_reio
      rdrag: rs_drag
